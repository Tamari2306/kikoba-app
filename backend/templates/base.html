<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kikoba Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
.dashboard-btn {
    transition: transform 0.2s, box-shadow 0.2s;
}

.dashboard-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.dashboard-btn:active {
    transform: translateY(1px);
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}

body { 
    font-family:'Segoe UI', sans-serif; 
    background:#f4f7f6; 
}

.sidebar {
    height:100vh; 
    width:220px; 
    position:fixed; 
    background:#2ca02c;
    padding-top:20px;
    display: flex;
    flex-direction: column;
}

.sidebar-links {
    flex: 1;
}

.sidebar a { 
    display:block; 
    color:#fff; 
    padding:15px; 
    text-decoration:none;
    transition: background 0.2s, padding-left 0.2s;
}

.sidebar a.active, .sidebar a:hover { 
    background:#279a27; 
    font-weight:bold;
    padding-left: 20px;
}

.sidebar a.logout-btn {
    background: rgba(220, 53, 69, 0.8);
    margin: 10px;
    border-radius: 5px;
    text-align: center;
}

.sidebar a.logout-btn:hover {
    background: #dc3545;
    padding-left: 15px;
}

.content { 
    margin-left:240px; 
    padding:20px; 
}

h2 { 
    color:#2ca02c; 
    margin-bottom:20px; 
}

.table-hover tbody tr:hover { 
    background-color:#d0f0c0; 
}

.badge-overdue { 
    background-color:#dc3545; 
}

.badge-active { 
    background-color:#2ca02c; 
}

.btn-primary { 
    background-color:#2ca02c; 
    border:none; 
}

.btn-primary:hover { 
    background-color:#279a27; 
}

.sidebar i {
    margin-right: 8px;
    font-size: 1.1rem;
}
</style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-links">
        <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>

        <a href="/members-page" class="{% if request.path == '/members-page' %}active{% endif %}">
            <i class="bi bi-people-fill"></i> Members
        </a>

        <a href="/contributions-page" class="{% if request.path == '/contributions-page' %}active{% endif %}">
            <i class="bi bi-cash-coin"></i> Contributions
        </a>

        <a href="/loans-page" class="{% if request.path == '/loans-page' %}active{% endif %}">
            <i class="bi bi-bank"></i> Loans
        </a>

        <a href="/repayments-page" class="{% if request.path == '/repayments-page' %}active{% endif %}">
            <i class="bi bi-arrow-repeat"></i> Repayments
        </a>

        <a href="/penalties-page" class="{% if request.path == '/penalties-page' %}active{% endif %}">
            <i class="bi bi-exclamation-triangle-fill"></i> Penalties
        </a>

        <a href="/profits-page" class="{% if request.path == '/profits-page' %}active{% endif %}">
            <i class="bi bi-bar-chart-line-fill"></i> Profits
        </a>

        <a href="/reports-page" class="{% if request.path == '/reports-page' %}active{% endif %}">
            <i class="bi bi-file-earmark-text-fill"></i> Reports
        </a>
    </div>

    <!-- Logout Button at Bottom -->
    <a href="/logout" class="logout-btn">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
