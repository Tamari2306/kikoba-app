<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Admin Account</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    .box {
      max-width: 420px;
      margin: 90px auto;
      background: white;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 8px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1e4fd8;
    }
    .link {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Create Admin Account</h1>
  <p>This account will manage your Kikoba group.</p>

  <form method="POST" action="/signup">
    <input type="text" name="name" required>
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Create Account</button>
  </form>

  <div class="link">
    <a href="/login">Already have an account? Sign in</a>
  </div>
</div>

</body>
</html>
